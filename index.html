<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            max-width: 300px;
        }

        #settings h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-row label {
            flex: 1;
        }

        .setting-row input {
            flex: 1;
            margin-left: 10px;
        }

        .setting-row .value {
            width: 40px;
            text-align: right;
            margin-left: 10px;
        }

        #toggleSettings {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        Game Over<br>
        <span id="finalScore">Score: 0</span><br>
        <button id="restartButton">Play Again</button>
    </div>
    <div id="startScreen">
        3D Flappy Bird<br>
        Press Space to flap<br>
        <button id="startButton">Start Game</button>
    </div>

    <button id="toggleSettings">⚙️ Settings</button>
    <div id="settings" style="display: none;">
        <h3>Game Settings</h3>
        <div class="setting-row">
            <label for="gravitySlider">Gravity:</label>
            <input type="range" id="gravitySlider" min="0.0005" max="0.003" step="0.0001" value="0.0018">
            <span id="gravityValue" class="value">0.0018</span>
        </div>
        <div class="setting-row">
            <label for="jumpForceSlider">Jump Force:</label>
            <input type="range" id="jumpForceSlider" min="0.04" max="0.15" step="0.01" value="0.05">
            <span id="jumpForceValue" class="value">0.05</span>
        </div>
        <div class="setting-row">
            <label for="speedSlider">Game Speed:</label>
            <input type="range" id="speedSlider" min="0.02" max="0.1" step="0.01" value="0.05">
            <span id="speedValue" class="value">0.05</span>
        </div>
        <div class="setting-row">
            <label for="gapSizeSlider">Pipe Gap Size:</label>
            <input type="range" id="gapSizeSlider" min="1.5" max="3" step="0.1" value="2.0">
            <span id="gapSizeValue" class="value">2.0</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
